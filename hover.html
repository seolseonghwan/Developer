<html>
    <head>
        <style>
            .change{
                display: none;
            }
            .container:hover + .change{
                display:block;
                color: blue;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h2>Display an Element on Hover</h2>
        <div class="container">Click here to display element.</div>
        <div class="change">You can see me</div>
    </body>
</html>
